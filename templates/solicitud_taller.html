{% extends "base.html" %}

{% block title %}Solicitud de Taller - SIGO{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="content-header">
        <h1>Solicitud de Taller</h1>
        <p>Complete el formulario para solicitar servicio de taller</p>
    </div>
    
    <div class="content-body">
        <div class="form-container">
            <form id="solicitudForm" onsubmit="enviarSolicitud(event)">
                <div class="form-group">
                    <label for="unidad">Unidad</label>
                    <select id="unidad" name="unidad" required>
                        <option value="">Seleccione una unidad</option>
                        {% for unidad in unidades %}
                        <option value="{{ unidad.placa }}">{{ unidad.placa }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipo_mantenimiento">Tipo de Mantenimiento</label>
                    <select id="tipo_mantenimiento" name="tipo_mantenimiento" required>
                        <option value="">Seleccione el tipo</option>
                        {% for tipo in tipos_mantenimiento %}
                        <option value="{{ tipo }}">{{ tipo }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n del Problema</label>
                    <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="fecha_estimada">Fecha Estimada de Servicio</label>
                    <input type="date" id="fecha_estimada" name="fecha_estimada" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Solicitud
                    </button>
                    <a href="/coordinador" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .content-wrapper {
        padding: 2rem;
        flex: 1;
    }
    .content-header {
        margin-bottom: 2rem;
    }
    .content-header h1 {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .content-header p {
        color: #7f8c8d;
        font-size: 1.1rem;
    }
    .form-container {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e0e0e0;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #3498db;
        outline: none;
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
    }
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
    }
    .btn i {
        margin-right: 0.5rem;
    }
    .btn-primary {
        background: #3498db;
        color: white;
    }
    .btn-primary:hover {
        background: #2980b9;
    }
    .btn-secondary {
        background: #e0e0e0;
        color: #2c3e50;
    }
    .btn-secondary:hover {
        background: #d0d0d0;
    }
    @media (max-width: 768px) {
        .content-wrapper {
            padding: 1rem;
        }
        .content-header h1 {
            font-size: 1.5rem;
        }
        .content-header p {
            font-size: 1rem;
        }
        .form-container {
            padding: 1.5rem;
        }
    }
</style>

<script>
function enviarSolicitud(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const data = {
        tipo: 'taller',
        unidad: formData.get('unidad'),
        tipo_mantenimiento: formData.get('tipo_mantenimiento'),
        descripcion: formData.get('descripcion'),
        fecha_estimada: formData.get('fecha_estimada')
    };

    fetch('/enviar-solicitud', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Solicitud enviada correctamente');
            window.location.href = '/coordinador';
        } else {
            alert('Error al enviar la solicitud');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al enviar la solicitud');
    });
}
</script>
{% endblock %}
