<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sistema de Revisión Vehicular{% endblock %}</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }
    #__main-content {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
    }
    .footer-minimal {
      width: 100vw;
      background: #f5f7fa;
      color: #0288d1;
      text-align: center;
      font-size: 1rem;
      padding: 0.7rem 0;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 100;
      letter-spacing: 0.05em;
      border-top: 1px solid #e0e0e0;
    }
    @media (max-width: 700px) {
      .footer-minimal {
        font-size: 0.92rem;
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
      <div id="__main-content">
    {% block content %}{% endblock %}
  </div>
  <footer class="footer-minimal">
    <span>LIPU by Traxión</span>
  </footer>
</body>
</html>
