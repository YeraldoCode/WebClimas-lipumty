{% extends 'base.html' %}
{% block title %}Error{% endblock %}
{% block content %}
<div class="error-container">
  <div class="error-card">
    <h2 class="error-title">{{ error_code or 'Error' }}</h2>
    <p class="error-msg">{{ error_msg or 'Ha ocurrido un error inesperado.' }}</p>
    <a href="/" class="error-link">Volver al inicio</a>
  </div>
</div>
<style>
.error-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
.error-card { background: #fff; border-radius: 1.2rem; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15); padding: 2.5rem 2rem; max-width: 400px; width: 100%; text-align: center; }
.error-title { color: #d32f2f; font-size: 2.2rem; font-weight: bold; margin-bottom: 1rem; }
.error-msg { color: #555; margin-bottom: 2rem; font-size: 1.1rem; }
.error-link { color: #0288d1; text-decoration: none; font-weight: 600; font-size: 1.1rem; }
.error-link:hover { text-decoration: underline; }
</style>
{% endblock %}
