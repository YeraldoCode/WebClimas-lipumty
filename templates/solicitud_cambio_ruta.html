{% extends "base.html" %}

{% block title %}Solicitud de Cambio de Ruta - SIGO{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="content-header">
        <h1>Solicitud de Cambio de Ruta</h1>
        <p>Complete el formulario para solicitar un cambio de ruta</p>
    </div>
    
    <div class="content-body">
        <div class="form-container">
            <form id="solicitudForm" onsubmit="enviarSolicitud(event)">
                <div class="form-group">
                    <label for="operador">Operador</label>
                    <select id="operador" name="operador" required>
                        <option value="">Seleccione un operador</option>
                        {% for operador in operadores %}
                        <option value="{{ operador.id }}" data-ruta="{{ operador.ruta_actual }}">
                            {{ operador.nombre }} (Ruta actual: {{ operador.ruta_actual }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="ruta_actual">Ruta Actual</label>
                    <input type="text" id="ruta_actual" readonly>
                </div>

                <div class="form-group">
                    <label for="ruta_solicitada">Ruta Solicitada</label>
                    <select id="ruta_solicitada" name="ruta_solicitada" required>
                        <option value="">Seleccione una ruta</option>
                        {% for ruta in rutas %}
                        <option value="{{ ruta }}">{{ ruta }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="motivo">Motivo del Cambio</label>
                    <textarea id="motivo" name="motivo" rows="4" required></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Enviar Solicitud
                    </button>
                    <a href="/coordinador" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .content-wrapper {
        padding: 2rem;
        flex: 1;
    }
    .content-header {
        margin-bottom: 2rem;
    }
    .content-header h1 {
        color: #2c3e50;
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .content-header p {
        color: #7f8c8d;
        font-size: 1.1rem;
    }
    .form-container {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        color: #2c3e50;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e0e0e0;
        border-radius: 0.5rem;
        font-size: 1rem;
        transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        border-color: #3498db;
        outline: none;
    }
    .form-group input[readonly] {
        background: #f5f5f5;
        cursor: not-allowed;
    }
    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 2rem;
    }
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
    }
    .btn i {
        margin-right: 0.5rem;
    }
    .btn-primary {
        background: #3498db;
        color: white;
    }
    .btn-primary:hover {
        background: #2980b9;
    }
    .btn-secondary {
        background: #e0e0e0;
        color: #2c3e50;
    }
    .btn-secondary:hover {
        background: #d0d0d0;
    }
    @media (max-width: 768px) {
        .content-wrapper {
            padding: 1rem;
        }
        .content-header h1 {
            font-size: 1.5rem;
        }
        .content-header p {
            font-size: 1rem;
        }
        .form-container {
            padding: 1.5rem;
        }
    }
</style>

<script>
document.getElementById('operador').addEventListener('change', function() {
    const selectedOption = this.options[this.selectedIndex];
    const rutaActual = selectedOption.getAttribute('data-ruta');
    document.getElementById('ruta_actual').value = rutaActual;
});

function enviarSolicitud(event) {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const data = {
        tipo: 'cambio_ruta',
        operador_id: formData.get('operador'),
        ruta_solicitada: formData.get('ruta_solicitada'),
        motivo: formData.get('motivo')
    };

    fetch('/enviar-solicitud', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Solicitud enviada correctamente');
            window.location.href = '/coordinador';
        } else {
            alert('Error al enviar la solicitud');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error al enviar la solicitud');
    });
}
</script>
{% endblock %}
