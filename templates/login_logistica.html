{% extends 'base.html' %}
{% block title %}Login Logística{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white p-5 rounded shadow">
      <h2 class="mb-4">Acceso Logística</h2>
      <form method="post" action="/login_logistica">
        <div class="mb-3">
          <label for="admin_password" class="form-label">Contraseña de Logística</label>
          <input type="password" name="password" id="admin_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
