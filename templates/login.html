<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión Operativa{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Bienvenido</h1>
            <p class="login-desc">Sistema de revisión SIGO</p>
            <div class="login-links">
                <a href="/login/logistica" class="login-btn logistica">Logística</a>
                <a href="/coordinador/select" class="login-btn coordinador">Coordinador</a>
            </div>
        </div>
    </div>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
        }
        .login-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
            padding: 2.5rem 2rem;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .login-title {
            color: #00796b;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .login-desc {
            color: #555;
            margin-bottom: 2rem;
        }
        .login-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-btn {
            display: block;
            padding: 0.8rem 0;
            border-radius: 0.7rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .login-btn.logistica {
            background: #00796b;
            color: #fff;
        }
        .login-btn.logistica:hover {
            background: #004d40;
        }
        .login-btn.coordinador {
            background: #0288d1;
            color: #fff;
        }
        .login-btn.coordinador:hover {
            background: #01579b;
        }
    </style>
    {% endblock %}
</body>
</html>
