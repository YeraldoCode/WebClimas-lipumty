<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Integral de Gestión Operativa{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    {% block content %}
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">SIGO</h1>
                <p class="login-subtitle">Sistema Integral de Gestión Operativa</p>
            </div>
            <div class="login-divider"></div>
            <p class="login-desc">Seleccione su perfil para ingresar</p>
            <div class="login-links">
                <a href="/login?rol=logistica" class="login-btn logistica">
                    <i class="fas fa-clipboard-list icon"></i>
                    <span>Logística</span>
                </a>
                <a href="/coordinador" class="login-btn coordinador">
                    <i class="fas fa-user-tie icon"></i>
                    <span>Coordinador</span>
                </a>
                <a href="/login?rol=taller" class="login-btn taller">
                    <i class="fas fa-tools icon"></i>
                    <span>Taller</span>
                </a>
            </div>
            <div class="login-footer">
                <p>LIPU by Traxión &copy; 2025</p>
            </div>
        </div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 2.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-header {
            margin-bottom: 2rem;
        }
        .login-title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 400;
        }
        .login-divider {
            height: 1px;
            background-color: #e0e0e0;
            margin: 1.5rem 0;
        }
        .login-desc {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 500;
        }
        .login-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .login-btn {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            border: 1px solid #e0e0e0;
            color: #2c3e50;
            background-color: #fff;
            text-align: left;
        }
        .icon {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }
        .login-btn.logistica .icon {
            color: #34495e;
        }
        .login-btn.coordinador .icon {
            color: #2980b9;
        }
        .login-btn.taller .icon {
            color: #27ae60;
        }
        .login-btn:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-btn.logistica:hover {
            border-color: #34495e;
            background-color: #f5f6f7;
        }
        .login-btn.coordinador:hover {
            border-color: #2980b9;
            background-color: #f0f7fc;
        }
        .login-btn.taller:hover {
            border-color: #27ae60;
            background-color: #f0f9f4;
        }
        .login-footer {
            color: #95a5a6;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            .login-card {
                padding: 2rem;
            }
            .login-title {
                font-size: 2rem;
            }
            .login-btn {
                padding: 0.875rem 1.25rem;
                font-size: 1rem;
            }
        }
    </style>
    {% endblock %}
</body>
</html>
